<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haircut Appointment Booking</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            color: #333;
            text-align: center;
        }

        /* Header Styles */
        h1 {
            margin-top: 50px;
            font-size: 3rem;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Image Logo Styles */
        img {
            max-width: 250px;
            margin-top: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button Links */
        a {
            display: inline-block;
            margin: 20px 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            background: #3498db;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }

        /* Button Colors */
        .register {
            background-color: #e67e22;
        }
        .register:hover {
            background-color: #d35400;
        }

        .login {
            background-color: #2ecc71;
        }
        .login:hover {
            background-color: #27ae60;
        }

        .admin-login {
            background-color: #9b59b6;
        }
        .admin-login:hover {
            background-color: #8e44ad;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>
    <h1></h1>

    <img src="/static/logo.png" alt="Haircut Booking Logo">

    <p><a href="/register" class="register">Customer Register</a>
       <a href="/login" class="login">Customer Login</a></p>
    <p><a href="/admin_login" class="admin-login">Admin Login</a></p>

    <footer>
        <p>Â© 2024 Haircut Booking System. All Rights Reserved.</p>
    </footer>
</body>
</html>
